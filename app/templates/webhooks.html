<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Webhooks - Acme Importer</title>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-5xl mx-auto p-6">
    <div class="bg-white rounded-xl shadow-lg p-8">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Webhook Configuration</h1>
        <a href="/" class="bg-gray-600 text-white px-5 py-2 rounded hover:bg-gray-700">← Back</a>
      </div>

      <!-- Add New Webhook -->
      <div class="bg-blue-50 p-6 rounded-lg mb-8">
        <h2 class="text-xl font-semibold mb-4">Add New Webhook</h2>
        <form hx-post="/webhooks" hx-target="#webhookList" hx-swap="beforeend" class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="url" name="url" placeholder="https://example.com/webhook" required
                   class="px-4 py-2 border rounded-lg w-full"/>
            <button type="submit"
                    class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
              Add Webhook
            </button>
          </div>
        </form>
      </div>

      <!-- Webhooks List -->
      <div id="webhookList" class="space-y-4">
        {% for hook in hooks %}
        <div class="border rounded-lg p-6 flex justify-between items-center hover:bg-gray-50">
          <div class="flex-1">
            <div class="font-mono text-sm text-blue-700">{{ hook.url }}</div>
            <div class="text-xs text-gray-500 mt-1">
              Event: {{ hook.event }} •
              Status: <span class="{% if hook.enabled %}text-green-600{% else %}text-red-600{% endif %}">
                {{ "Enabled" if hook.enabled else "Disabled" }}
              </span>
            </div>
          </div>
          <div class="flex items-center space-x-3">
            <button hx-post="/webhooks/{{ hook.id }}/test"
                    hx-target="#testResult{{ hook.id }}"
                    class="bg-green-600 text-white px-4 py-2 rounded text-sm hover:bg-green-700">
              Test
            </button>
            <button hx-delete="/webhooks/{{ hook.id }}"
                    hx-target="closest div"
                    hx-swap="outerHTML"
                    hx-confirm="Delete this webhook?"
                    class="bg-red-600 text-white px-4 py-2 rounded text-sm hover:bg-red-700">
              Delete
            </button>
          </div>
        </div>
        <div id="testResult{{ hook.id }}"></div>
        {% else %}
        <p class="text-center text-gray-500 py-12">No webhooks configured yet.</p>
        {% endfor %}
      </div>
    </div>
  </div>
</body>
</html>
